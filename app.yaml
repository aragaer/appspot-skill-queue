application: skill-queue
version: 1
runtime: python27
api_version: 1

handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /char.*
  script: track.py
  login: required

- url: /.*
  script: track.py

- url: /tick/.*
  script: track.py
  login: admin

- url: /admin/.*
  script: $PYTHON_LIB/google/appengine/ext/admin
  login: admin

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?\..*\.swp$
- ^\.gitmodules$
- ^(.*/)?\.gitignore$
- ^eveapi/apitest\.py$
- ^(.*/)?\.git$
